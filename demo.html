<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
    <style id="patternColor">

<body>
    <div>
        <div style="width: 500px;float: left;" id='insertHere'></div>
        <!-- <br style="clear: both;"> -->
        <div style="float: left;">
<textarea name="blocklyinput" id="blocklyinput" cols="60" rows="27" spellcheck="false">
    {
        "type": "prog",
        "xsize": "11",
        "ysize": "12",
        "use00": false,
        "brokenBits": "[]",
        "part1": "[]",
        "depth": "8",
        "searchPattern": "01232301",
        "errorRates": "[0.0016,0.0062,0.038]",
        "removedEntrances": "[]",
        "search": "notprune",
        "showMark": [
            {
                "type": "orderlist",
                "order": "[5,16,27,38,49,60,0,11,22,33,44,55,6,17,28,39,50,61,1,12,23,34,45,56,7,18,29,40,51,62,2,13,24,35,46,57,8,19,30,41,52,63,3,14,25,36,47,58,9,20,31,42,53,64,4,15,26,37,48,59,10,21,32,43,54,65]"
            }
        ],
        "showPattern": [
            {
                "type": "patternDefine",
                "pattern": "I",
                "bitString": "0_0000011111"
            },
            {
                "type": "patternDefine",
                "pattern": "J",
                "bitString": "0_1111100000"
            },
            {
                "type": "patternDefine",
                "pattern": "K",
                "bitString": "1_1111100000"
            },
            {
                "type": "patternDefine",
                "pattern": "L",
                "bitString": "1_0000011111"
            },
            {
                "type": "patternA",
                "pattern": "I",
                "color": "#ff9900"
            },
            {
                "type": "patternA",
                "pattern": "J",
                "color": "#3333ff"
            },
            {
                "type": "patternC",
                "pattern": "K",
                "color": "#009900"
            },
            {
                "type": "patternC",
                "pattern": "L",
                "color": "#cc0000"
            }
        ],
        "generatingCircuit": [
            {
                "type": "generatingCircuitNone"
            }
        ]
    }
</textarea>
            <br>
            <input type="button" id='Generate' onclick="buildMainSVG()" value="Generate">
            <input type="button" id='Search' onclick="submit()" value="Search">
            <input type="button" id='reRenderResult' onclick="reRenderResult(20)" value="ReRenderResult">
            <input type="button" id='showCircuit' onclick="showCircuit()" value="showCircuit">
        </div>
        <br style="clear: both;">
        <div id="blocklyDiv" style="height: 550px; width: 1000px;float: left;"></div>
        <br style="clear: both;">
        <div id='resultlist' style="font-family:monospace;"></div>
        <pre id='postresult' style="font-family:monospace;"></pre>
        <hr>
        <div id='resultlist2' style="font-family:monospace;"></div>
        <pre id='formatedGateArray' style="font-family:monospace;"></pre>
    </div>
    <script src="random.js"></script>
    <script src="main.js"></script>
    <script src="page.js"></script>
    <script src="antlr-blockly/Converter.bundle.min.js"></script>
    <script src="CutlineInput.g4.js"></script>
    <script src="antlr-blockly/blockly_compressed.js"></script>
    <script src="antlr-blockly/blocks_compressed.js"></script>
    <script src="antlr-blockly/javascript_compressed.js"></script>
    <script src="antlr-blockly/zh-hans.js"></script>
    <script src="blockly.js"></script>

</body>

</html>
